<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Заметка по QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    body.view-page {
      background: #050b23;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .view-container {
      max-width: 720px;
      margin: 40px auto;
      padding: 24px 20px 40px;
      background: #0b1233;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }
    .view-container h1 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 1.4rem;
    }
    .note-meta {
      font-size: 0.9rem;
      color: #8f9bb7;
      margin-bottom: 16px;
    }
    .note-text {
      font-size: 1rem;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .note-error {
      color: #ff6b6b;
      margin-top: 20px;
    }
  </style>
</head>
<body class="view-page">
  <div class="view-container">
    <h1>Заметка</h1>
    <div id="note-meta" class="note-meta"></div>
    <div id="note-content" class="note-text"></div>
    <div id="note-error" class="note-error" style="display:none;"></div>
  </div>

  <script>
    function escapeHtml(str) {
      return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
    }

    (function () {
      const params = new URLSearchParams(window.location.search);
      const dataParam = params.get('data');

      const errorDiv = document.getElementById('note-error');
      const contentDiv = document.getElementById('note-content');
      const metaDiv = document.getElementById('note-meta');

      if (!dataParam) {
        errorDiv.textContent = 'Данные заметки не найдены в ссылке.';
        errorDiv.style.display = 'block';
        return;
      }

      try {
        const jsonStr = decodeURIComponent(dataParam);
        const data = JSON.parse(jsonStr);

        const text = data.text ? escapeHtml(data.text) : '(пустая заметка)';
        const id = data.id || '';

        if (id) {
          metaDiv.textContent = 'ID: ' + id;
        }

        contentDiv.innerHTML = text.replace(/\n/g, '<br>');
      } catch (e) {
        console.error(e);
        errorDiv.textContent = 'Не удалось прочитать данные заметки.';
        errorDiv.style.display = 'block';
      }
    })();
  </script>
</body>
</html>
