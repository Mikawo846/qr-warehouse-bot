<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Заметка по QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    body.view-page {
      background: #050b23;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .view-container {
      max-width: 720px;
      margin: 40px auto;
      padding: 24px 20px 40px;
      background: #0b1233;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }
    .view-container h1 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 1.4rem;
    }
    .note-meta {
      font-size: 0.9rem;
      color: #8f9bb7;
      margin-bottom: 16px;
    }
    .note-text {
      font-size: 1rem;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .note-error {
      color: #ff6b6b;
      margin-top: 20px;
    }
  </style>
</head>
<body class="view-page">
  <div class="view-container">
    <h1>Заметка</h1>
    <div id="note-meta" class="note-meta"></div>
    <div id="note-content" class="note-text"></div>
    <div id="note-error" class="note-error" style="display:none;"></div>
  </div>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const { createClient } = supabase;

    // ДАННЫЕ ТВОЕГО ПРОЕКТА (как в main.js)
    const SUPABASE_URL = 'https://qnthvgdiiowyqyazyraz.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_mf_8lE_tObtAhm4o4PU7xg_tk4xheC3';

    const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY); // [web:58]

    function escapeHtml(str) {
      return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
    }

    async function initView() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id'); // ждём ?id=123

      const errorDiv = document.getElementById('note-error');
      const contentDiv = document.getElementById('note-content');
      const metaDiv = document.getElementById('note-meta');

      if (!id) {
        errorDiv.textContent = 'Не передан параметр id в ссылке.';
        errorDiv.style.display = 'block';
        return;
      }

      metaDiv.textContent = 'ID: ' + id;
      errorDiv.style.display = 'none';
      contentDiv.textContent = 'Загружаем заметку…';

      const { data, error } = await sb
        .from('notes')
        .select('text')
        .eq('id', id)
        .single(); // одна строка по id [web:89][web:46][web:99]

      if (error) {
        console.error(error);
        contentDiv.textContent = '';
        errorDiv.textContent = 'Ошибка загрузки заметки.';
        errorDiv.style.display = 'block';
        return;
      }

      if (!data) {
        contentDiv.textContent = '';
        errorDiv.textContent = 'Заметка не найдена.';
        errorDiv.style.display = 'block';
        return;
      }

      const text = data.text ? escapeHtml(data.text) : '(пустая заметка)';
      contentDiv.innerHTML = text.replace(/\n/g, '<br>');
      errorDiv.style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', initView);
  </script>
</body>
</html>
